<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            position:absolute;
            top: 13%;
            left: 50%
            transform: translate(-50%, -70%);
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 80%;
            overflow-x: auto;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            text-align: left;
            overflow-x: auto;
        }
        a {
            color: #ff6f61;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            body, html {
                width: 100%;
                overflow-x: hidden;
            }
        
            .container {
                width: 90%; /* Full width */
                top: 3%;
                max-width: 100%; /* Allow container to take full width */
                margin: 0 auto; /* Center the container */
                padding: 0px 15px; /* Add padding for smaller screens */
                padding-left: 0px;
            }
            h1{
                font-size: 18px;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan Results for <a href="{{ url }}" target="_blank">{{ url }}</a></h1>
        <pre>{{ output }}</pre>
        <a href="/">Scan Another URL</a>
    </div>
</body>
</html>
